<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" height="635.0" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.11.1"><g><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">(34.1) A legal practitioner must not accept any executive appointment associated with any of the following</text></g><line x2="10.0" y1="20.0" stroke="grey" y2="400.0" x1="10.0"/><g transform="translate(30.0000 25.0000)"><g><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">(34.1.a) any business which</text></g><line x2="10.0" y1="20.0" stroke="grey" y2="85.0" x1="10.0"/><g transform="translate(30.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">detracts from</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">is incompatible with</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">derogates from</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/></g></g></g><g transform="translate(40.0000 100.0000)"><text x="0.0" y="15.0">the dignity of the legal profession</text></g></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 120.0000)"><g><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">(34.1.b) any business which materially interferes with any of the following</text></g><line x2="10.0" y1="20.0" stroke="grey" y2="85.0" x1="10.0"/><g transform="translate(30.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">the legal practitioner&#39;s primary occupation of practising as a lawyer</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">the legal practitioner&#39;s availability to those who may seek the legal practitioner&#39;s services as a lawyer</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">the representation of the legal practitioner&#39;s clients</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/></g></g></g></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 100.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">(34.1.c) any business which is likely to unfairly attract business in the practice of law</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 25.0000)"><g><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">(34.1.d) any business which involves any of the following</text></g><line x2="10.0" y1="20.0" stroke="grey" y2="60.0" x1="10.0"/><g transform="translate(30.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">the sharing of the legal practitioner&#39;s fees with</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">the payment of a commission to</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/></g></g><g transform="translate(40.0000 75.0000)"><text x="0.0" y="15.0">any unauthorised person for legal work performed by the legal practitioner</text></g></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 95.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">(34.1.e) any business set out in the First Schedule</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 25.0000)"><g><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">(34.1.f) any business which is prohibited by any of the following</text></g><line x2="10.0" y1="20.0" stroke="grey" y2="135.0" x1="10.0"/><g transform="translate(30.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">(34.1.f.i) the Act</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 25.0000)"><g><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">(34.1.f.ii) any of the following</text></g><line x2="10.0" y1="20.0" stroke="grey" y2="60.0" x1="10.0"/><g transform="translate(30.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">these Rules</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">any other subsidiary legislation made under the Act</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/></g></g></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 75.0000)"><g><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">(34.1.f.iii) any</text></g><line x2="10.0" y1="20.0" stroke="grey" y2="85.0" x1="10.0"/><g transform="translate(30.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">practice directions</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">guidance notes</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/><g transform="translate(0.0000 25.0000)"><g><rect height="20.0" width="20.0" stroke="black" fill="none" x="0.0" y="0.0"/><text x="25.0" y="15.0">rulings</text></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/></g></g></g><g transform="translate(40.0000 100.0000)"><text x="0.0" y="15.0">issued under section 71(6) of the Act</text></g></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/></g></g></g></g><line x2="0.0" y1="10.0" stroke="grey" y2="10.0" x1="-20.0"/></g></g></g></g></g></g></g></svg>