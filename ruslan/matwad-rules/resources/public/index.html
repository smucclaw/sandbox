<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
</head>
<body>
<h1>Reactive Cells</h1>
<div>
    <label for="cell-a">A: </label>
    <input id="cell-a" type="number" value="0"/>
</div>
<div>
    <label for="cell-b">B: </label>
    <input id="cell-b" type="number" value="0"/>
</div>
<div>
    <label for="cell-c">C: </label>
    <input id="cell-c" readonly type="number"/>
</div>

<h1>Clara Reactive Cells</h1>
<div>
    <label for="clara-cell-a">A: </label>
    <input id="clara-cell-a" type="number" value="0"/>
</div>
<div>
    <label for="clara-cell-b">B: </label>
    <input id="clara-cell-b" type="number" value="0"/>
</div>
<div>
    <label for="clara-cell-c">C: </label>
    <input id="clara-cell-c" readonly type="number"/>
</div>

<h1>Waddington Demo</h1>
<div>
    <label for="walks-p">The person walks</label>
    <select id="walks-p">
        <option value="yes">Yes</option>
        <option value="no" selected>No</option>
    </select>
</div>
<div>
    <label for="eats-p">The person eats</label>
    <select id="eats-p">
        <option value="yes">Yes</option>
        <option value="no" selected>No</option>
    </select>
</div>
<div>
    <label for="drinks-p">The person walks</label>
    <select id="drinks-p">
        <option value="yes">Yes</option>
        <option value="no" selected>No</option>
    </select>
</div>
<div>
    <label for="sings-p">Is it the case that the person must sing</label>
    <input id="sings-p" readonly type="text"/>
</div>
<!-- KEEP THIS SCRIPT TAG : IT LOADS YOUR APPLICATION CODE -->
<script src="cljs-out/dev-main.js" type="text/javascript"></script>
</body>
</html>
